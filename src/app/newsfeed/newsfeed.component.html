<div class = "card">
  <div align = "center" class = card-body>
    <h1 style = "font-family: Roboto-Regular">{{subscribed <= 0 ? 'You are not subscribed to anybody' : 'Here are some news for you:'}}</h1>
    <div class='table-responsive'>
      <table class='table'
             *ngIf="articleList && articleList.length">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
          </tr>
        </thead>

        <tbody>
        <tr *ngFor='let article of articleList'>

          <td>  <a (click) = articleClick(article) style="font-family: Roboto-Regular" >{{article.title}} </a> </td>
          <td> <a (click) = userClick(article.user) style="font-family: Roboto-Regular" > {{article.user.name}} </a> </td>
          <td>{{ article.date | date: 'yyyy/MM/dd' }}</td>

        </tr>
        </tbody>
      </table>


  </div>
    <router-outlet></router-outlet>
</div>
</div>
