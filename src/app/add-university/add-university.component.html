<div>
  <form class="container">
    <div class="cntr">
      <label for="rdo-1" class="btn-radio">
        <input type="radio" value="university" [(ngModel)]="btn_university" (ngModelChange)="showTable('t01')" id="rdo-1" name="radio-grp">
        <svg width="20px" height="20px" viewBox="0 0 20 20">
          <circle cx="10" cy="10" r="9"></circle>
          <path d="M10,7 C8.34314575,7 7,8.34314575 7,10 C7,11.6568542 8.34314575,13 10,13 C11.6568542,13 13,11.6568542 13,10 C13,8.34314575 11.6568542,7 10,7 Z" class="inner"></path>
          <path d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z" class="outer"></path>
        </svg>
        <span>University</span>
      </label>
      <label for="rdo-2" class="btn-radio">
        <input type="radio" value="faculty" [(ngModel)]="btn_faculty" (ngModelChange)="showTable('t02')" id="rdo-2" name="radio-grp">
        <svg width="20px" height="20px" viewBox="0 0 20 20">
          <circle cx="10" cy="10" r="9"></circle>
          <path d="M10,7 C8.34314575,7 7,8.34314575 7,10 C7,11.6568542 8.34314575,13 10,13 C11.6568542,13 13,11.6568542 13,10 C13,8.34314575 11.6568542,7 10,7 Z" class="inner"></path>
          <path d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z" class="outer"></path>
        </svg>
        <span>Faculty</span>
      </label>
      <label for="rdo-3" class="btn-radio">
        <input type="radio" value="branch" [(ngModel)]="btn_branch" (ngModelChange)="showTable('t03')" id="rdo-3" name="radio-grp">
      <svg width="20px" height="20px" viewBox="0 0 20 20">
        <circle cx="10" cy="10" r="9"></circle>
        <path d="M10,7 C8.34314575,7 7,8.34314575 7,10 C7,11.6568542 8.34314575,13 10,13 C11.6568542,13 13,11.6568542 13,10 C13,8.34314575 11.6568542,7 10,7 Z" class="inner"></path>
        <path d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z" class="outer"></path>
      </svg>
      <span>Branch</span>
    </label>
      <label for="rdo-4" class="btn-radio">
        <input type="radio" value="subject" [(ngModel)]="btn_subject" (ngModelChange)="showTable('t04')" id="rdo-4" name="radio-grp">
        <svg width="20px" height="20px" viewBox="0 0 20 20">
          <circle cx="10" cy="10" r="9"></circle>
          <path d="M10,7 C8.34314575,7 7,8.34314575 7,10 C7,11.6568542 8.34314575,13 10,13 C11.6568542,13 13,11.6568542 13,10 C13,8.34314575 11.6568542,7 10,7 Z" class="inner"></path>
          <path d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z" class="outer"></path>
        </svg>
        <span>Subject</span>
      </label>
    </div>
  </form>
  <div>
    <div class="table-responsive" *ngIf="shownTable === 't01'" >
      <table id="t01" class="table" *ngIf="btn_university">
        <thead>
        <tr>
          <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let university of universities">
          <td align="center">{{ university.name}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="shownTable === 't02'" class="table-responsive">
      <table id="t02" class="table" *ngIf="btn_faculty">
        <thead>
        <tr>
          <th>University</th>
          <th>Faculty</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let faculty of faculties">
          <td align="center">{{ faculty.university.name}}</td>
          <td align="center">{{ faculty.name }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="shownTable === 't03'" class="table-responsive">
      <table id="t03" class="table table" *ngIf="btn_branch">
        <thead>
        <tr>
          <th>Faculty</th>
          <th>Branch</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let branch of branches">
          <td align="center">{{ branch.faculty.name}}</td>
          <td align="center">{{ branch.name }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="shownTable === 't04'" class="table-responsive">
      <table id="t04" class="table" *ngIf="btn_subject">
        <thead>
        <tr>
          <th>Subject</th>
          <th>Branches</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subject of subjects">
            <td align="center">{{subject.name}}</td>
            <td align="center">{{getBranchesStringBySubject(subject.id)}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
