<h1>Manage Universities</h1>

<div *ngIf="!this.currentUniversity">
  <app-university-search></app-university-search>
</div>
<div *ngIf="!this.currentUniversity">
  <button (click)="createNewUniversity()">Create New University</button>
</div>

<div *ngIf="this.currentUniversity">

  <div>University name: <input [(ngModel)]="this.currentUniversity.name"/></div>
  <div>

      <div>
        Faculty:
        <input #facultyName placeholder="name of the new faculty" [(ngModel)]="currentFacultyName"/>
        <button (click)="addFaculty()">Add Faculty</button>
      </div>

  </div>
  <div>Added faculties:</div>
  <div>
    <ul>
      <li *ngFor="let faculty of this.currentUniversity.faculties">
        {{faculty.name}} <button (click)="deleteFaculty(faculty.name)">Remove</button>
      </li>
    </ul>
  </div>
  <div><button margin="200px" (click)="addUniversity()">Save</button>
    <button margin="200px" (click)="switchExistentUniversity()">Go back</button>

  </div>
</div>
