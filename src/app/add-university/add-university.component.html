<h1>Add new University or add a</h1>
<h1>new Faculty to an existent University</h1>

<div *ngIf="!this.currentUniversity">
  <app-university-search></app-university-search>
</div>
<div *ngIf="!this.currentUniversity">
  <button (click)="createNewUniversity()">Create New University</button>
</div>

<div *ngIf="this.currentUniversity">
  <div><button (click)="addUniversity()">Add University</button></div>
  <div>University name: <input [(ngModel)]="this.currentUniversity.name"/></div>
  <div>
	<li *ngFor="let element of faculties">
    <div>
	 Faculty: 
	 <input #facultyName placeholder="element.value"/>
     <button (click)="addFaculty(facultyName.value, element)">Add Faculty</button>
	 <button (click)="decrementFaculties(element)">-</button>
	</div>
	</li>
	<div><button (click)="incrementFaculties()">+</button></div>
  </div>
  <div>Faculties:</div>
  <div>
    <ul>
      <li *ngFor="let faculty of this.currentUniversity.faculties">
        {{faculty.name}}
      </li>
    </ul>
  </div>
  <div>
    <button (click)="switchExistentUniversity()">Update an existent University</button>
  </div>
</div>
