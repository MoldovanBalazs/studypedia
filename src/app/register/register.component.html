<div class="container">
  <form>
    <div class="form-group">
      <label for="username">Username &nbsp;&nbsp;</label>
      <input type="text" class="form-control" id="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password &nbsp;&nbsp;&nbsp;</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <br/>

    <div class="form-group">
      <label for="university">University &nbsp;&nbsp;</label>
      <select class="form-control" id="university" required (change)="firstDropDownChanged($event.target.value)">
        <option>Select</option>
        <option *ngFor="let uni of universities" [value]="uni">{{uni}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="faculty">Faculty &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <select class = 'form-control' id="faculty" required (change)="secondDropDownChanged($event.target.value)">
        <option>Select</option>
      <option *ngFor='let fc of faculties'>{{ fc }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="branch">Branch &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <select class = 'form-control' id="branch" required>
        <option>Select</option>
        <option *ngFor='let br of branches'>{{ br }}</option>

      </select>
    </div>

    <!--
    <a routerLink="/profile" routerLinkActive="active">
    -->
    <button type="submit" class="btn btn-success">Register</button>


    <!--
    </a>
    <router-outlet></router-outlet>
    -->

  </form>
</div>

  <h4>
    <button type="button"
            (click) = 'toggleMod()'>
      {{ modButton ? 'I lied' : "Click here if you're a moderator"}}
    </button>

    <div *ngIf = 'modButton'>
      <div class = "input">
        <label> Prove it &nbsp; </label>
        <input type = 'password'>
      </div>
    </div>

<div class = 'input'>
  <h2> <input type = 'submit' value = "Register"> </h2>
</div>
