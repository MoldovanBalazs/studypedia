
<div [hidden]="submitted">
<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
<div class="container">
    <div class="form-group">
      <label for="username">Username &nbsp;&nbsp;</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username"  #username="ngModel">
      <div [hidden]="username.valid || username.pristine"
           class="alert alert-danger">
        Username can't be empty
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password &nbsp;&nbsp;&nbsp;</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
      <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
        Password can't be empty
      </div>
    </div>

    <br/>

    <div class="form-group">
      <label for="university">University &nbsp;&nbsp;</label>
      <select class="form-control" id="university" required [(ngModel)]="model.university" name="university" (change)="firstDropDownChanged($event.target.value)">
        <option>Select</option>
        <option *ngFor="let uni of universities" [value]="uni">{{uni}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="faculty">Faculty &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <select class = 'form-control' id="faculty" required  [(ngModel)]="model.faculty" name="faculty"(change)="secondDropDownChanged($event.target.value)">
        <option>Select</option>
      <option *ngFor='let fc of faculties'>{{ fc }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="branch">Branch &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <select class = 'form-control' id="branch" required [(ngModel)]="model.branch" name="branch">
        <option>Select</option>
        <option *ngFor='let br of branches'>{{ br }}</option>

      </select>
    </div>
</div>
    <!--
    <a routerLink="/profile" routerLinkActive="active">
    -->


    <button type="submit" class="btn btn-success"  [disabled]="!registerForm.form.valid">Register</button>


    <!--
    </a>
    <router-outlet></router-outlet>
    -->

  </form>
</div>

  <h4>
    <button type="button"
            (click) = 'toggleMod()'>
      {{ modButton ? 'I lied' : "Click here if you're a moderator"}}
    </button>
  </h4>

    <div *ngIf = 'modButton'>
      <div class = "input">
        <label> Prove it &nbsp; </label>
        <input type = 'password'>
      </div>
    </div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Username: </div>
    <div class="col-xs-9  pull-left">{{ model.username }}</div>
  </div>
  <!--<div class="row">
    <div class="col-xs-3">Password: </div>
    <div class="col-xs-9 pull-left" type="password">{{ model.password }}</div>
  </div>-->
  <div class="row">
    <div class="col-xs-3">University: </div>
    <div class="col-xs-9 pull-left">{{ model.university }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Faculty: </div>
    <div class="col-xs-9 pull-left">{{ model.faculty }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Branch: </div>
    <div class="col-xs-9 pull-left">{{ model.branch }}</div>
  </div>
  <br>
  Not right?
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
