<h2>Requests</h2>
<div>
  <ul class="requests">
    <li *ngFor="let article of pendingArticlesList">
     {{article.title}} from {{article.user.name}}, {{article.date | date: 'yyyy.MM.dd' }}
      <button class="accept" title="accept request" (click)="accept(article)">Accept</button>
      <button class="deny" title="delete request" (click)="deny(article)">Deny</button>
    </li>
  </ul>
</div>
