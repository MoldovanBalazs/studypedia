<style>
  .content {
    max-width: 500px;
    margin: auto;
  }
</style>
<body>

<div style= "text-align: center" >


<img src="../../assets/studypedia.png" height="221" width="242">
<div class="content">
  <div class="container">
    <h2>Login</h2>
    <hr>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" (submit) = loginUser($event)>
      <div class="form-group" style="margin: 4%;">
        <!--<label for="username">username </label> &lt;!&ndash; &nbsp;&nbsp; &ndash;&gt;-->
        <input placeholder="username" type="text" class="form-control" id="username" [(ngModel)]="loggedUser.username" required name="username" #username="ngModel" autocomplete="off">
        <div [hidden]="username.valid || username.untouched" style="font-family: Roboto-Regular; font-weight: bold; font-size: 80%"
             class="alert alert-danger">
          username can't be empty
        </div>
      </div>

      <div class="form-group" style="margin: 4%;">
        <!--<label for="password">password</label> &lt;!&ndash; &nbsp;&nbsp; &ndash;&gt;-->
        <input placeholder="password" type="password" class="form-control" id="password" [(ngModel)]="loggedUser.password" required name="password" #password="ngModel">
        <div [hidden]="password.valid || password.untouched " style="font-family: Roboto-Regular; font-weight: bold; font-size: 80%;"
             class="alert alert-danger">
          password can't be empty
        </div>
      </div>
      <button id = 'ok' type="submit" class="btn btn-success"  [disabled]="!loginForm.form.valid" style="font-family: Roboto-Regular; font-weight: bold">Login</button>

    </form>
    <div *ngIf = '!userIsValid' class="alert alert-danger">
      <p style = 'color: red'> *invalid username or password</p>
    </div>


    <!--<app-register>-->
      <!---->
    <!--</app-register>-->
  </div>

</div>

</div>
</body>
